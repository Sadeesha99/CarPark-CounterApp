<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Vehicles Entered:</h1>
            <h2 id="count">0</h2>
            <button id="increment-btn" onclick="increment()">Vehicle In</button>
            <button id="decrement-btn" onclick="decrement()">Vehicle Out</button>
            <button id="zero-btn" onclick="zero()">Zero</button>
            <br>
            <button id="save-btn" onclick="save()">Save Count</button>
            <p id="save-el">Vehicle Count : </p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
